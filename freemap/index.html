<!DOCTYPE html>
<html>
<head>
    <title>Dhamoirhat Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <style>
        /* Basic styling for the map container */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script>
    // Initialize the map and set its view
    const map = L.map('map').setView([25.13, 88.85], 12); // Centered view

    // Add the tile layer to the map, pointing to the local folder
    L.tileLayer('dhamoirhat_tiles/{z}/{x}/{y}.jpg', {
        maxZoom: 18,
        minZoom: 0,
        attribution: 'Map data &copy; OpenStreetMap contributors',
        tms: false // Set to false because our script output is XYZ
    }).addTo(map);

</script>

</body>
</html>
